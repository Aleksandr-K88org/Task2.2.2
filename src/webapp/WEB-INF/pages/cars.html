<!DOCTYPE html>
<html>
<head>
    <title>List of Cars</title>
</head>
<body>
<h1>List of Cars</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    <!-- Генерация строк таблицы с помощью Thymeleaf -->
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.year}"></td>
    </tr>
</table>

<form th:action="@{/cars}" method="get">
    <label for="count">Number of Cars:</label>
    <input type="number" id="count" name="count" min="1">
    <button type="submit">Show Cars</button>
</form>
</body>
</html>
